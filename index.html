<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FlavorCraft</title>
<style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body */
body {
  font-family: 'Poppins', sans-serif;
  background-color: #f0fdf9; /* mint background */
  color: #2e2e2e;
}

/* Header */
header {
  background-color: #2e2e2e; /* charcoal */
  color: #f0fdf9;
  padding: 2rem;
  text-align: center;
  font-size: 2.2rem;
  letter-spacing: 1px;
}

/* Hero Section */
.hero {
  max-width: 800px;
  margin: 4rem auto;
  background-color: #ffffff;
  padding: 3rem;
  border-radius: 20px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.1);
  text-align: center;
}

.hero h2 {
  font-size: 1.8rem;
  color: #2e2e2e;
  margin-bottom: 1rem;
}

.hero p {
  font-size: 1.1rem;
  color: #555;
  margin-bottom: 2.5rem;
}

/* Buttons */
.button {
  display: inline-block;
  margin: 0.5rem;
  padding: 0.9rem 1.6rem;
  background-color: #00b894; /* teal green */
  color: white;
  border: none;
  border-radius: 40px;
  font-weight: 600;
  text-decoration: none;
  transition: background-color 0.3s ease;
  cursor: pointer;
}

.button:hover {
  background-color: #019875;
}
</style>
</head>
<body>

<header>
FlavorCraft
</header>

<main>
  <div class="hero">
    <h2>Elevate Your Culinary Game</h2>
    <p>Browse handpicked recipes for irresistible appetizers and indulgent desserts. Perfect for any occasion.</p>
    <a href="appetizers.html" class="button">View Appetizers</a>
    <a href="desserts.html" class="button">View Desserts</a>
  </div>
</main>

</body>
</html>
